<!DOCTYPE html>
	<html>

		<head>
			<title>Divs are cool now guys</title>

			<style>
				*{
					box-sizing: border-box;
				}


				.border, .tiny{
					width:750px;
					border: 5px solid white;
				}

				.border{
					height:130px;
					background-color: blue;
				}
				.tiny{
					height: 30px;
					background-color: yellow;
				}
				.body{
					float:left;
					background-color: red;
					width: 250px;
					height: 600px;
					border: 5px solid white;
				}

				.red{
					height: 600px;
				}
				.whole{
					width:750px;
				}

			</style>
		</head>


		<body>
			<div class="whole">
				<div class="border"></div>
				<div class="tiny"></div>
				<div class="red">
					<div class= "body"></div>
					<div class= "body"></div>
					<div class= "body"></div>
				</div>
				<div class="border"></div>
			</div>
		</body>


	</html>
