<!DOCTYPE html>
<html>
	<head>
		<title>Pattern 2</title>

		<style>

			body{
				background-color: yellow;
			}

			div {float:left;}

			*{
					box-sizing: border-box;
			}

			.wall{
				width:120px;
				height:300px;
				background-color: indigo;
				border-radius: 60px;
				border: 5px solid yellow;
			}

			.smallwall{
				width:120px;
				height:300px;
				background-color: indigo;
				border-radius: 60px;
				border: 5px solid yellow;
			}

			.cube{
				width:100px;
				height:100px;
				background-color: purple;
				border-radius: 40px;
				animation-name: pulse;
				animation-duration: 4s;
				animation-iteration-count: infinite;
				animation-delay:2s;
			}

			.cubeholder{
				width:600px;
				height:300px;
			}

			.floor{
				width:780px;
				height:100px;
				background-color:blue;
				border-radius:30px;
				border:5px solid yellow;
			}

			.pulse{
				width:100px;
				height:100px;
				background-color: purple;
				border-radius: 40px;
				animation-name: pulse;
				animation-duration: 4s;
				animation-iteration-count: infinite;
			}
			@keyframes pulse{
				0%{
					opacity:1;
					border-radius:40px;
					background-color:purple;
				}
				50%{
					opacity:.5;
					border-radius:80px;
					background-color:indigo;
				}
				100%{
					opacity:1;
					border-radius:40px;
					background-color:purple;
				}
			}
		</style>
	</head>

	<body>
		
		
			<div class="wall"></div>
				<div class="cubeholder">
					<div class="cube"></div>
					<div class="cube"></div>
					<div class="pulse"></div>
					<div class="pulse"></div>
					<div class="cube"></div>
					<div class="cube"></div>

					<div class="cube"></div>
					<div class="cube"></div>
					<div class="pulse"></div>
					<div class="pulse"></div>
					<div class="cube"></div>
					<div class="cube"></div>

					<div class="cube"></div>
					<div class="cube"></div>
					<div class="pulse"></div>
					<div class="pulse"></div>
					<div class="cube"></div>
					<div class="cube"></div>

				
				</div>
			<div class="wall"></div>
				<div class="cubeholder">
						<div class="cube"></div>
						<div class="cube"></div>
						<div class="pulse"></div>
						<div class="pulse"></div>
						<div class="cube"></div>
						<div class="cube"></div>

						<div class="cube"></div>
						<div class="cube"></div>
						<div class="pulse"></div>
						<div class="pulse"></div>
						<div class="cube"></div>
						<div class="cube"></div>

						<div class="cube"></div>
						<div class="cube"></div>
						<div class="pulse"></div>
						<div class="pulse"></div>
						<div class="cube"></div>
						<div class="cube"></div>

					
					
					</div>
				<div class="wall"></div>

			<div class="floor"></div>
			<div class="floor"></div>

			<div class="smallwall"></div>
				<div class="cubeholder">
						<div class="pulse"></div>
						<div class="pulse"></div>
						<div class="cube"></div>
						<div class="cube"></div>
						<div class="pulse"></div>
						<div class="pulse"></div>

						
						<div class="pulse"></div>
						<div class="pulse"></div>
						<div class="cube"></div>
						<div class="cube"></div>
						<div class="pulse"></div>
						<div class="pulse"></div>

					
						<div class="pulse"></div>
						<div class="pulse"></div>
						<div class="cube"></div>
						<div class="cube"></div>
						<div class="pulse"></div>
						<div class="pulse"></div>


				</div>
			<div class="smallwall"></div>
				<div class="cubeholder">
						<div class="pulse"></div>
						<div class="pulse"></div>
						<div class="cube"></div>
						<div class="cube"></div>
						<div class="pulse"></div>
						<div class="pulse"></div>

						
						<div class="pulse"></div>

	</body>
</html>
