<!DOCTYPE html>
<html>

	<head>
		<title></title>
		<style>
			div
			{
				width: 100px;
				height: 100px;
				float: left;
				outline:5px solid white;
			}
			.mainContainer
			{
				width: 600px;
				height: 1100px;
			}
			.header
			{
				height: 200px;
				width: 600px;
			}
			.middleOrBottom
			{
				width: 600px;
				height: 500px;
			}
			.bigBulge
			{
				width: 500px;
				height: 400px;
				background-color: red;
			}
			.rightBulge
			{
				width: 100px;
				height: 200px;
				background-color: red;
			}
			.bar
			{
				width: 600px;
				height: 100px;
				background-color: red;
			}
			.whiteBar
			{
				width: 600px;
				height: 50px;
				background-color: white;
			}
			.thinStrip
			{
				width: 500px;
				height: 50px;
				background-color: red;
			}
		</style>
	</head>

	<body>

		<!--container that uses pseudo text wrap to make checkerboard-->
		<div class="mainContainer">
			<div class="header">
				<div class="bar"></div>
				<div class="whiteBar"></div>
			</div>
			<div class="middleOrBottom">
				<div class="bigBulge"></div>
				<div class="rightBulge"></div>
				<div class="thinStrip"></div>
			</div>
			<div class="whiteBar"></div>
			<div class="middleOrBottom">
				<div class="bigBulge"></div>
				<div class="rightBulge"></div>
				<div class="thinStrip"></div>
			</div>
		</div>

	</body>

</html>
