<!DOCTYPE html>
<html>

	<head>
		<title></title>
		<style>
			div
			{
				float: left;
				outline:5px solid white;
				background-color: red;
			}
			.courtContainer
			{
				width: 800px;
				height: 800px;
				
			}
			.courtHalf
			{
				width: 800px;
				height: 400px;
			}
			.upperMiddle
			{
				width: 600px;
				height: 400px;
			}
			


			


			.wideBlock
			{
				width: 600px;
				height: 100px;
			}
			.tallBlock
			{
				width: 100px;
				height: 400px;
			}
			.balancedBlock
			{
				width: 300px;
				height: 300px;
			}


		</style>
	</head>

	<body>

		<!--container that uses pseudo text wrap to make checkerboard-->
		<div class="courtContainer">

			<div class="courtHalf">
				<div class="tallBlock"></div>
				<div class="upperMiddle">
					<div class="wideBlock"></div>
					<div class="balancedBlock"></div>
					<div class="balancedBlock"></div>
				</div>
				<div class="tallBlock"></div>
			</div>

			<div class="courtHalf">
				<div class="tallBlock"></div>
				<div class="upperMiddle">
					<div class="balancedBlock"></div>
					<div class="balancedBlock"></div>
					<div class="wideBlock"></div>
				</div>
				<div class="tallBlock"></div>
			</div>

		</div>

	</body>

</html>
