<!DOCTYPE html>
<html>

	<head>
		<title>Tennis Court</title>
		<style>
			*{box-sizing: border-box}/*This is how you make borders on the inside.*/
			div {float: left;}
			.fieldContainer {width: 500px}
			.halfContainer {width: 500px}
			.middleContainer {width: 300px}
			.side, .top, .square {
				background-color: green;
				border: 5px solid white;
			}
			.side {
				width: 100px;
				height: 400px;
			}
			.top {
				width: 300px;
				height: 200px;
			}
			.square {
				width: calc(300px / 2);
				height: calc(400px - 200px);
				/*You can do math in html.*/
			}
		</style>
	</head>

	<body>
		<div class="fieldContainer">
			<div class="halfContainer">
				<div class="side"></div>
					<div class="middleContainer">
					<div class="top"></div>
					<div class="square"></div>
					<div class="square"></div>
				</div>
				<div class="side"></div>
			</div>
			<div class="halfContainer">
				<div class="side"></div>
					<div class="middleContainer">
					<div class="square"></div>
					<div class="square"></div>
					<div class="top"></div>
				</div>
				<div class="side"></div>
			</div>
		</div>
	</body>

</html>
