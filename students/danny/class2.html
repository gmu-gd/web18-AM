<!DOCTYPE html> 
<html>
	<head> 
		<title>Title of Site</title>
		<style> 
		/* measurements
		pxels = px
		ems = em 
		percentages = % 
		viewport width/height = vw/vh
		*/ 
		/* color options
		color name = "purple"
		hex number = #XXXXXX
		rgb = rbg (XX,XX,XX) - xx between 0 and 255 
		rgba = rbga (XX,XX,XX,.5) - a is transparency, any value between 0 and 1 
		*/ 
			body {
				margin: 50px; 
				background-color: tomato;
			}
			h1 {
				font-size: 24px; 
				color: purple;
				font-family: 'Arvo', serif;
				text-align: center; 
	
			}
			p { 
				font-family: 'Lato', sans-serif;
			 }


		</style>
		<link href="https://fonts.googleapis.com/css?family=Arvo|Lato:400,700" rel="stylesheet">
	</head>
	<body>
		<h1>Biggest default heading</h1>
		<h6>Smallest default heading</h6>
		<img src="https://google.com/image.jpg"> 
		<!-- this is a p tag  -->
		<p>Here is a <b>paragraph </b> <strong>tag</strong>. <i>It</i> <em>is</em> for the body copy (generally)</p>
		<!-- this is an ordered list  -->
		<ol> 
			<!-- these are list items  -->
			<li>item 1</li>
			<li>item 2</li>

		</ol>
		<!-- this is an unordered list  -->
		<ul>
			<li>item 1</li>
			<li>item 2</li>
		</ul>



	</body>
</html>
