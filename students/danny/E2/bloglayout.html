<!DOCTYPE html>
<html>
	<head>
		<title>Blog Layout</title>
		<style>
			*{box-sizing: border-box;}

			body {
				margin: 0;
			}
			
			div {float:left}

			.fieldContainer {width:800px;}
			.middle {width:800px;}

			.top {
				width: 800px;
				height: 100px;
				background-color: red;
				border: 10px solid white;
			}

			.white {
				width: 800px;
				height: 100px;
				background-color: white;
				border: 10px solid white;
			}

			.left1 {
				width: 600px;
				height: 400px;
				background-color: red;
				border-right: 10px solid white;
				border-left: 10px solid white;
			}

			.right {
				width: 200px;
				height: 250px;
				background-color: red;
				border-left: 10px solid white;
				border-right: 10px solid white;
			}

			.left2 {
				width: 600px;
				height: 75px;
				background-color: red;
				border: 10px solid white;
			}

			
		</style>
	</head>
	<body>
		<div class="fieldContainer">
			<div class="middle">
				<div class="top"></div>
				<div class="white"></div>
				<div class="left1"></div>
					<div class="right"></div>
			<div class="middle">
				<div class="left2"></div>
				<div class="white"></div>
			<div class="middle">
				<div class="left1"></div>
					<div class="right"></div>
			<div class="middle">
				<div class="left2"></div>
		</div>
	</body>
</html>
