<!DOCTYPE html>
<html>
	<head> 
		<title>Column Grid</title>
		<style>
			*{box-sizing: border-box;}

			body {
				margin: 0;
			}
			
			div {float:left}

			.fieldContainer {width: 600px;}

			.top {
				width: 600px;
				height: 75px;
				background-color:red;
				border: 4px solid white;
			}

			.horizontal {
				width: 600px;
				height: 20px;
				background-color:red;
				border: 4px solid white;
			}

			.vertical {
				width: 200px;
				height: 500px;
				background-color:red;
				border: 4px solid white;
			}

		
		</style>
	</head>
		<body>
			<div class="fieldContainer">
				<div class="middle">	
					<div class="top"></div>
					<div class="horizontal"></div>
				<div class="middle">
					<div class="vertical"></div>
					<div class="vertical"></div>
					<div class="vertical"></div>
				<div class="middle">
					<div class="top"></div>
				</div>
			</div>
		</body>
</html>
