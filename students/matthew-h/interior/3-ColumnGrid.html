<!DOCTYPE html>
<html>
	<head>
	<title>3-Column</title>
	<style>
		.blue
		{
			float: left;
			width: 600px;
			height: 80px;
			background-color: blue;
			border: 2.5px solid White;	
			margin-left: 400px;
		
		}
		.blue2
		{
			float: left;
			width: 600px;
			height: 20px;
			background-color: blue;
			border: 2.5px solid White;	
			margin: 90px 0px 0px -605px;
			
		}
		.blue3
		{
			float: left;
			width: 190px;
			height: 500px;
			background-color: blue;
			border: 2.5px solid White;	
			margin: 120px 0px 0px -605px;
			opacity: 1;
		}
		.blue4
		{
			float: left;
			width: 190px;
			height: 500px;
			background-color: blue;
			border: 2.5px solid White;	
			margin: 120px 0px 0px -400px;
		}
		.blue5
		{
			float: left;
			width: 190px;
			height: 500px;
			background-color: blue;
			border: 2.5px solid White;	
			margin: 120px 0px 0px -195px;
		}
		.blue6
		{
			float: left;
			width: 600px;
			height: 80px;
			background-color: blue;
			border: 2.5px solid White;	
			margin: 5px 0px 0px 400px;
		
		}
		
	</style>
	</head>

	<body>
	<div class="blue"></div>
	<div class="blue2"></div>
	<div class="blue3"></div>
	<div class="blue4"></div>
	<div class="blue5"></div>
	<div class="blue6"></div>
	</body>
</html>
