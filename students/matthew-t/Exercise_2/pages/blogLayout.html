<!DOCTYPE html>
<html>
	<head>
		<title>Blog Layout</title>
		<style>
			*
			{
				box-sizing: border-box;
			}
			body
			{
			}
			div
			{
			}

			.divContainer
			{
				float: left;
				width: 800px;
				height:100vh;
				text-align: center;
			}
			.divHeader
			{
				float: left;
				height: 10vh;
				width: 100%;
			}

			.divEntryContainer
			{
				float: left;
				margin: 50px 0px 30px 0px;
				height:40%;
				width:80%;
			}
			.divBlock
			{
				float:left;
				height: 80%;
				width: 75%;
			}
			.divProfile
			{
				float:left;
				height: 50%;
				width: 20%;
			}
			.divLine
			{
				float:left;
				height: 15%;
				width: 75%;
			}

			.divHeader, .divBlock, .divProfile, .divLine
			{
				background-color: red;
				border: 5px solid white;
			}

		</style>
	</head>
	<body>
		<div class="divContainer">
			<div class="divHeader"></div>
			<div class="divEntryContainer">
				<div class="divBlock"></div>
				<div class="divProfile"></div>
				<div class="divLine"></div>
			</div>
			<div class="divEntryContainer">
				<div class="divBlock"></div>
				<div class="divProfile"></div>
				<div class="divLine"></div>
			</div>
		</div>
	</body>
</html>
