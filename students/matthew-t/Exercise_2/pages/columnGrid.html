<!DOCTYPE html>
<html>
	<head>
		<title>Column Grid</title>
		<style>
			*
			{
				box-sizing: border-box;
			}
			body
			{
			}
			div
			{
			}

			.divContainer
			{
				float: left;
				width: 100%;
				height:100vh;
				text-align: center;
			}
			.divHeader
			{
				float: left;
				height: 10%;
				width: 100%;
			}
			.divLine
			{
				float: left;
				width: 100%;
				height: 5%;
			}

			.divColumn
			{
				float: left;
				width: 33%;
				height: 70%;
			}

			.divHeader, .divLine, .divColumn
			{
				background-color: red;
				border: 5px solid white;
			}

		</style>
	</head>
	<body>
		<div class="divContainer">
			<div class="divHeader"></div>
			<div class="divLine"></div>
			<div class="divColumn"></div>
			<div class="divColumn"></div>
			<div class="divColumn"></div>
			<div class="divHeader"></div>
		</div>
	</body>
</html>
