<!DOCTYPE html>
<html>
	<head>
		<title>Pattern 1</title>
		<style>
			body {
				width: 110%;
				margin: 0;
			}
			div {
				float: left;
				width: 20vw;
				height: 20vw;
				background-color: rgb(16, 35, 66);
				border-radius: 5vw;
				}
			.tlcorner {
				border-radius: 0 0 5vw 0;
			}
			.trcorner {
				border-radius: 0 0 0 5vw;
			}
			.blcorner {
				border-radius: 0 5vw 0 0;
			}
			.brcorner {
				border-radius: 5vw 0 0 0;
			}
			.top {
				border-radius: 0 0 5vw 5vw;
			}
			.bottom {
				border-radius: 5vw 5vw 0 0;
			}
			.left {
				border-radius: 0 5vw 5vw 0;
			}
			.right {
				border-radius: 5vw 0 0 5vw;
			}
		</style>
	</head>
	<body>
		<div class="tlcorner"></div>
		<div class="top"></div>
		<div class="top"></div>
		<div class="top"></div>
		<div class="trcorner"></div>
		<div class="left"></div>
		<div></div>
		<div></div>
		<div></div>
		<div class="right"></div>
		<div class="left"></div>
		<div></div>
		<div></div>
		<div></div>
		<div class="right"></div>
		<div class="left"></div>
		<div></div>
		<div></div>
		<div></div>
		<div class="right"></div>
		<div class="blcorner"></div>
		<div class="bottom"></div>
		<div class="bottom"></div>
		<div class="bottom"></div>
		<div class="brcorner"></div>
	</body>
</html>
