<!DOCTYPE html>
<html>
	<head>
		<title>Checkerboard</title>
		<style type="text/css">
			body {
				margin: 0;
				padding: 0;
			}
			div { /*divs need width and height to show up*/

				/*display options: block/inline/none*/
				float: left; /*floats put elements to the left/right of the page, as well as place other objects to the side of them as opposed to below*/
				margin: 0;
				padding: 0;
			}

			/* *{box-sizing: border-box;} puts a border around everything */

			.black {
				float: left;
				width: 100px;
				height: 100px;
				background-color: black;
				/*border: 10px solid white;*/
			}
			.red {
				float: left; /*floats put elements to the left/right of the page, as well as place other objects to the side of them as opposed to below*/
				width: 100px;
				height: 100px;
				background-color: red;
				/*border: 10px solid white;*/
			}
			.container {
				width: 800px;
				height: 800px;
			}

		</style>
	</head>
	<body>
		<!-- a checkerboard -->
		<div class="container">
			<div class="black"></div>
			<div class="red"></div>
			<div class="black"></div>
			<div class="red"></div>
			<div class="black"></div>
			<div class="red"></div>
			<div class="black"></div>
			<div class="red"></div>
			<!-- second row -->
			<div class="red"></div>
			<div class="black"></div>
			<div class="red"></div>
			<div class="black"></div>
			<div class="red"></div>
			<div class="black"></div>
			<div class="red"></div>
			<div class="black"></div>
			<!-- third row -->
			<div class="black"></div>
			<div class="red"></div>
			<div class="black"></div>
			<div class="red"></div>
			<div class="black"></div>
			<div class="red"></div>
			<div class="black"></div>
			<div class="red"></div>
			<!-- fourth -->
			<div class="red"></div>
			<div class="black"></div>
			<div class="red"></div>
			<div class="black"></div>
			<div class="red"></div>
			<div class="black"></div>
			<div class="red"></div>
			<div class="black"></div>
			<!-- fifth -->
			<div class="black"></div>
			<div class="red"></div>
			<div class="black"></div>
			<div class="red"></div>
			<div class="black"></div>
			<div class="red"></div>
			<div class="black"></div>
			<div class="red"></div>
			<!-- six -->
			<div class="red"></div>
			<div class="black"></div>
			<div class="red"></div>
			<div class="black"></div>
			<div class="red"></div>
			<div class="black"></div>
			<div class="red"></div>
			<div class="black"></div>
			<!-- seven -->
			<div class="black"></div>
			<div class="red"></div>
			<div class="black"></div>
			<div class="red"></div>
			<div class="black"></div>
			<div class="red"></div>
			<div class="black"></div>
			<div class="red"></div>
			<!-- eight -->
			<div class="red"></div>
			<div class="black"></div>
			<div class="red"></div>
			<div class="black"></div>
			<div class="red"></div>
			<div class="black"></div>
			<div class="red"></div>
			<div class="black"></div>
		</div>
	</body>
</html>
