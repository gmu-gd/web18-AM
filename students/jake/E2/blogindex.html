<!DOCTYPE html>
<html>
	<head>
		<title>Blog Post</title>
		<style>
		* {
			box-sizing: border-box;
		}
		div {
			float: left;
			margin: 0;
			padding: 0;
		}
		body {
			margin: 0;
			padding: 0;
		}
		.core {
			width: 50vw;
		}
		.header {
			width: 50vw;
			height: 10vw;
			background-color: black;
		}
		.post {
			width: 50vw;
			height: 33.33vw;
			background-color: white;
		}
		.image {
			width: 33.33vw;
			height: 30vw;
			background-color: red;
		}
		.caption {
			width: 33.33vw;
			height: 3.33vw;
			background-color: blue;
		}
		.text {
			width: 16.66vw;
			height: 15vw;
			background-color: green;
		}
		.header, .image, .caption, .text {
			border: 10px solid white;
		}
		</style>
	</head>
	<body>
		<div class="core">
			<div class="header">
			</div>
			<div class="post">
				<div class="image">
				</div>
				<div class="text">
				</div>
				<div class="caption">
				</div>
			</div>
			<div class="post">
				<div class="image">
				</div>
				<div class="text">
				</div>
				<div class="caption">
				</div>
			</div>
		</div>
	</body>
</html>
