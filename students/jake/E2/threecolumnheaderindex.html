<!DOCTYPE html>
<html>
	<head>
		<title>Three Column Header</title>
		<style>
		* {
			box-sizing: border-box;
		}
		div {
			float: left;
			margin: 0;
			padding: 0;
		}
		body {
			margin: 0;
			padding: 0;
		}
		.center {
			margin: auto;
    		width: 50vw;
    		height: 75vw;
    		float: none;
		}
		.container1 {
			width: 50vw;
			height: 75vw;
			background-color: black;
		}
		.container2 {
			width: 50vw;
			height: 12vw;
			background-color: blue;
			border: 2px solid white;
		}
		.container3 {
			width: 50vw;
			height: 43.34vw;
			background-color: purple;
		}
		.container4 {
			width: 16.66vw;
			height: 43.34vw;
			border: 2px solid white;
		}
		.container5 {
			width: 50vw;
			height: 12vw;
			background-color: red;
			border-top: 5vw solid white;
			border-bottom: 5vw solid white;
		}
		</style>
	</head>
	<body>
		<div class="center">
			<div class="container1">
				<div class="container2">
				</div>
				<div class="container5">
				</div>
				<div class="container3">
					<div class="container4">
					</div>
					<div class="container4">
					</div>
					<div class="container4">
					</div>
				</div>
				<div class="container2">
				</div>
			</div>
		</div>
	</body>

</html>
