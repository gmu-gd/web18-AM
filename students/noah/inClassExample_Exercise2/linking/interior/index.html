<!DOCTYPE html>
<html>
	<head>
		<title>Linking!</title>
		<style>
			a {
				font-size: 144px;
				font-family: sans-serif;
				font-weight: bold;
				cursor: pointer;
				text-decoration: none;
				letter-spacing: 1px;
				color: blue;
			} a:hover {
				border-bottom: 20px dotted black;
				text-transform: uppercase;
			}
		</style>
	</head>
	<body>
		<a href="../index.html">Back to the main page!</a>
		<!–– ../ takes us back 1 page in the Windows explorer. Use multiple instances of it to go back several steps:  ../../../ goes back 3 steps -->
	</body>
</html>
