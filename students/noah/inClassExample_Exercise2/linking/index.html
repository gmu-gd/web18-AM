<!DOCTYPE html>
<html>
	<head>
		<title>Linking!</title>
		<style>
			a {
				font-size: 144px;
				font-family: sans-serif;
				font-weight: bold;
				cursor: pointer;
				text-decoration: none;
				letter-spacing: 1px;
				color: blue;
				text-transform: lowercase;
				transition: all 1s ease;
			} a:hover {
				border-bottom: 20px dotted red;
				text-transform: uppercase;
				transition: all 1s ease;
				color: red;
			}
		</style>
	</head>
	<body>
		<a href="http://google.com">This is a Groogle dot Come!</a> <p></p>
		<a href="interior/index.html">This is a link to an interior page!</a>
	</body>
</html>
