<!DOCTYPE html>
<html>
	<head>
		<title>Tennis Court</title>
		
		<style>
			/*adjusts borders to be drawn on inside*/
			*{box-sizing: border-box;}
			/*all divs will float*/
			div{float:left;}
			.fullcontainer{
				width:900;
				height:700;
				margin:0% 25%;
			}
			.container{
				width: 700px;
				height: 350px;
			}
			.containertwo{
				width:900px;
				height:350px;
			}
			.containerthree{
				width:700px;
				height: 350px;
			}
			.tall{
				height: 500px;
				width: 100px;
				background-color: pink;
				border: 2px solid white;
			}
			.long{
				height:150px;
				width:700px;
				background-color: pink;
				border: 2px solid white;
			}
			.square{
				height:350px;
				width:350px;
				background-color: pink;
				border: 2px solid white;

			}

		</style>

	</head>

	<body>		
		<div class="fullcontainer">
			<div class="tall"></div>

			<div class="container">
				<div class="long"></div>
				<div class="square"></div>
				<div class="square"></div>
			</div>
		
			<div class="tall"></div>

				<div class="containertwo">
					<div class="tall"></div>

						<div class="containerthree">

							<div class="square"></div>
							<div class="square"></div>
							<div class="long"></div>
						</div>

					<div class ="tall"></div>
				</div>

			</div>
	</body>

</html>
