<!DOCTYPE html>
<html>
	<head>
		<title>3 Column Grid With Header and Footer</title>

		<style>

		*{
				box-sizing: border-box;
			}
		div{
				float:left;
			}
		    
			.container{
				width: 600px;
				margin:0% 25%;			
			}
			/*
			.containertwo{
					width:610px;
					height:700px;
			}

			*/
			.long{
				width:600px;
				height:100px;
				background-color: pink;
				border: 4px solid white;
			}

			.narrowlong{
				width:600px;
				height:20px;
				background-color: pink;
				border: 4px solid white;
			}
			.column{
				width:200px;
				height:700px;
				background-color: pink;
				border: 4px solid white;
			}

		</style>
	</head>

	<body>
		<div class="container">

		<div class="long"></div>	
		<div class="narrowlong"></div>

		

		<div class="column"></div>
		<div class="column"></div>
		<div class="column"></div>

		<div class="long"></div>
		


	</body>
</html>
