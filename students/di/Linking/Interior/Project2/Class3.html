<!DOCTYPE html>
<html>

	<head>
		<title>Class 3</title>

		<style>
			*{
				box-sizing: border-box;
			}
			/* "*" means applies to all*/
			div {
				float:left;
				margin: 0;
				padding: 0;
			}
			/*div's are a "block element"*/
			.red, .black{
					width:100px;
					height: 100px;
					border: 10px solid white;
			}
			.red{
				background-color: red;
			}
			.black{
				background-color: black;
			}
			.container{
					width:800px;
			}
		</style>
	</head>

	<body>
		<div class="container">
		<div class="red"></div>
		<div class="black"></div>
		<div class="red"></div>
		<div class="black"></div>
		<div class="red"></div>
		<div class="black"></div>
		<div class="red"></div>
		<div class="black"></div>
		<div class="black"></div>
		<div class="red"></div>
		<div class="black"></div>
		<div class="red"></div>
		<div class="black"></div>
		<div class="red"></div>
		<div class="black"></div>
		<div class="red"></div>
	</div>
	</body>
</html>
