<!DOCTYPE html>
<html>
	<head>
		<title>Blog Layout</title>

		<style>
			* {
				box-sizing: border-box;
			}
			div{
				float:left;
			}
			.fullcontainer{
				width:200px;
			}
			.containerone{
				height:125px;
			}
			.long{
				width:600px;
				height:125px;
				background-color: pink;
				border: 4px solid white;
			}
			.containertwo{
				margin:50px 0px 0px 0px;
				height:500px;
				width:600px;
			}
			.large{
				width:450px;
				height:400px;
				background-color:pink;
				border: 4px solid white;
			}
			.small{
				width:150px;
				height:200px;
				background-color:pink;
				border:4px solid white;
			}
			.narrowlong{
				width:450px;
				height:50px;
				background-color:pink;
				border:4px solid white;
			}
		</style>
	</head>

	<body>
		<div class="fullcontainer">
		<div class ="containerone">
			<div class="long"></div>
		</div>
		<div class="containertwo">
			<div class="large"></div>
			<div class ="small"></div>
			<div class ="narrowlong"></div>
		</div>

		<div class="containertwo">
			<div class="large"></div>
			<div class ="small"></div>
			<div class ="narrowlong"></div>
		</div>
		</div>
	</body>
</html>
