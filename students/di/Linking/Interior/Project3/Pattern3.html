<!DOCTYPE html>
<html>
	<head>
		<title>Pattern3</title>
		<style>
		body{width: 100%}
		div{float:left;}
		.green{
			border-radius: 50px;
			width:75px;
			height:75px;
			background-color: green;
			margin:-5px;
			opacity: 50%;
		}
		.yellow{
			border-radius: 100px;
			width:125px;
			height:125px;
			background-color: yellow;
			margin:-5px;
			opacity: 50%;
		}
		</style>
	</head>

	<body>
		<div class="green"></div>
		<div class="yellow"></div>
		<div class="green"></div>
		<div class="yellow"></div>


	</body>
</html>
